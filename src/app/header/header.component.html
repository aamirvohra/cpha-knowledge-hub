<div class="row header-wrapper" [ngClass]="{ 'guest-user' : !isAuthenticated }">
  <div class="col-md-4 col-md-offset-8 hidden-xs hidden-sm top-nav-menu">
    <ul class="nav nav-pills">
      <li role="presentation" class="dropdown" dropdown>
        <a dropdownToggle class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          <span class="userId">Jane Doe</span>
          <img [src]="dropdownIcon">
        </a>

        <ul *dropdownMenu class="dropdown-menu" role="menu">
          <li>
            <a routerLink="/my-account" routerLinkActive="active" class="dropdown-item">
              <img [src]="settingsIcon">Acccount Preferences
            </a>
          </li>
          <li>
            <a class="logout-initiator dropdown-item">
              <img [src]="signoutIcon">Log Out
            </a>
          </li>
        </ul>

      </li>
      <li>
        <a routerLinkActive="active"
           routerLink="/contact">Contact Us</a>
      </li>
    </ul>
  </div>

  <div class="col-md-7 col-sm-10 col-xs-8 logo">
    <a routerLink="/">
      <img [src]="logo" class="img-responsive">
    </a>
  </div>

  <div class="col-sm-1 col-xs-2 search-util">
    <!--<img (click)="toggleSearch()" class="search-icon"-->
         <!--[src]="isSearchBarVisibleOnHandheldDevice ? cancelCross : searchIcon">-->
  </div>

  <div [ngClass]="isSearchBarVisibleOnHandheldDevice ? 'display' : ''" class="col-md-5 col-sm-12 col-xs-12 search">
    <app-search></app-search>
  </div>

  <app-main-nav></app-main-nav>
</div>
