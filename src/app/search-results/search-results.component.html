<div class="search-result-wrapper">
  <div class="row no-margin">
    <div class="col-md-9 col-sm-9 title no-padding">
      <h1>Search Results</h1>
    </div>

    <div class="icons hidden-xs col-md-3 col-sm-3 no-padding">
      <div>
        <img [src]="print">
      </div>
      <div>
        <img [src]="share"> <span class="share">Share</span>
      </div>
    </div>
  </div>

  <div class="row no-margin">
    <div class="col-md-9 no-padding">
      <div class="breadcrumbs">
        <app-breadcrumbs></app-breadcrumbs>
      </div>

      <div class="row overview">
        <div class="results-list col-md-9 col-sm-9">
          <span>Found 8 results for "Cannabis"</span>
        </div>

        <div class="sort col-md-3 col-sm-3">
          <select>
            <option>Relevance</option>
            <option>Alphabetic</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 list-result" *ngFor="let list of searchResultList">
          <a class="result-title">
            {{list.title}}
          </a>
          <div *ngIf="list.subTitle" class="sub-text">
            {{list.subTitle}}
          </div>

          <div class="content-info">
            <span *ngIf="list.editor"> {{ list.editor }} | </span>
            <span *ngIf="list.publisher"> {{ list.publisher }} | </span>
            <span *ngIf="list.publishedYear"> {{ list.publishedYear }} </span>
          </div>
        </div>
      </div>

      <div class="paginator">
        <pagination [boundaryLinks]="true" [totalItems]="8" [maxSize]="10"
                    firstText="&laquo;" lastText="&raquo;" itemsPerPage="25" [directionLinks]="false"
                    (pageChanged)="pageChanged($event)"></pagination>
      </div>
    </div>
  </div>
</div>
