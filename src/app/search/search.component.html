<div class="search-wrapper">
  <form [formGroup]="searchForm">
    <div [ngClass]="isSearchBarVisibleOnHandheldDevice ? 'display' : ''" class="form-group">
      <input placeholder="What are you looking for?"
             type="text" class="form-control" formControlName="search">
    </div>
    <img (click)="toggleSearch()" class="search-icon" [src]="isSearchBarVisibleOnHandheldDevice ? cancelCross : searchIcon">
  </form>
</div>
