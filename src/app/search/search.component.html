<div class="search-wrapper">
  <form [formGroup]="searchForm">
    <div class="form-group">
      <input placeholder="What are you looking for?"
             type="text" class="form-control" formControlName="search">
      <img (click)="search()" class="search-icon" [src]="searchIcon">
      <img (click)="clearSearch()" *ngIf="searchForm.controls['search'].value" class="clear-icon" [src]="clearIcon">
    </div>
  </form>
</div>
